{% extends 'post/post_base.html' %}
{% block content %}
<h3>Are you sure you want to delete this post ?</h3>
<div class="post">
    {% include 'post/_post.html' with post=object hide_delete=True %}
</div>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
    <a href="{%  url 'post:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-deafault">Cencel</a>


</form>
{% endblock %}
